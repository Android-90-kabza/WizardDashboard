<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load icon library -->
    <script src="https://kit.fontawesome.com/f1355d21f8.js" crossorigin="anonymous"></script>
    <script defer src="node_modules/swup/dist/swup.min.js"></script>
    
    <title>Returns Page</title>
    <link href="indexstyle.css" rel="stylesheet" type="text/css">

    <!-- Load icon library -->
    

</head>
<body>
    <!--Navigation Bar section-->
    <nav class="topnav-container">
        <label class="logo">CTS WIZARD</label>
        
        <ul class="nav-links">
            <li><a href="/index.html" class>Home</a></li>
            <li><a href="#" class>About</a></li>
            <li><a href="#" class>Contact</a></li>
            <li><a href="#" class>Logout</a></li>
        </ul>

    </nav>

    

    <div class="mainbody-container">    <!--Main body Content section-->

        <div class="sidenav-container">
            <button class="button-link" id="distribute-button"><a href="/distribute.html">Distribute</a></button> 
            <button class="button-link" id="returns-button"><a href="/returns.html">Returns</a></button> 
            <button class="button-link" id="repairs-button"><a href="/repairs.html">Repairs</a></button> 
        </div>
        <!--end of side nav Begining of  -->

    <main id="swup" class="transition-fade">

      <div class="content-container">

        









        <div class="returns-container">               <!--Returns Containers starts here-->
          <h1 class="form-heading">Returns Page</h1>

          <form action="#">

            <div class="row">
              <div class="col-25">
                  <label for="search-student" class="cont-labels">Search Student : </label>
              </div>

              <div class="col-75">
                  <input type="search" id="search-student" name="search-student">
                  <button type="submit"><i class="fa fa-search"></i></button>
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="fname" class="cont-labels">First Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Student's first name..">
              </div>
          </div>

          <div class="row">
              <div class="col-25">
                <label for="lstname" class="cont-labels">Last Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="lstname" name="lastname" placeholder="Student's last name..">
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="studentnum" class="cont-labels">Student Number</label>
              </div>
              <div class="col-75">
                <input type="number" id="studentnum" name="studentnumber" placeholder="Student number..">
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="laptopmodel" class="cont-labels">Laptop Model</label>
              </div>
              <div class="col-75">
                <select id="laptopmodel" name="laptopmodel">
                  <option value="education">Acer</option>
                  <option value="business">HP</option>
                  <option value="applied">Lenovo</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="laptopserial" class="cont-labels">Serial Number</label>
              </div>
              <div class="col-75">
                <input type="text" id="laptopserial" name="laptopser" placeholder="Laptop serial number...">
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                
                
               
               <label class="cont-labels">Laptop able to switch on ?</label>

              </div>
              <div class="col-75">
                <input type="radio" id="yes" name="inspection1" value="yes1">
                <label for="yes">yes</label>
                 <input type="radio" id="no" name="inspection1" value="no1">
                <label for="no">no</label>

              </div>
            </div>

            <div class="row">
              <div class="col-25">
               
               <label class="cont-labels">laptop charger present ?</label>

              </div>
              <div class="col-75">
                <input type="radio" id="yes" name="inspection2" value="yes2">
                <label for="yes">yes</label>
                 <input type="radio" id="no" name="inspection2" value="no2">
                <label for="no">no</label>

              </div>
            </div>

            <div class="row">
              <div class="col-25">
               
               <label class="cont-labels">Any visible scratches ?</label>

              </div>
              <div class="col-75">
                <input type="radio" id="yes" name="inspection3" value="yes3">
                <label for="yes">yes</label>
                 <input type="radio" id="no" name="inspection3" value="no3">
                <label for="no">no</label>

              </div>
            </div>

            <div class="row">
              <div class="col-25">
               
               <label for="additional" class="cont-labels">Lap top serial number matches ?</label>

              </div>
              <div class="col-75">
                <input type="radio" id="yes" name="inspection4" value="yes4">
                <label for="yes">yes</label>
                 <input type="radio" id="no" name="inspection4" value="no4">
                <label for="no">no</label>

              </div>
            </div>

            <div class="row">
              <div class="col-25">
               
               <label class="cont-labels">laptop box present ?</label>

              </div>
              <div class="col-75">
                <input type="radio" id="yes" name="inspection5" value="yes5">
                <label for="yes">yes</label>
                 <input type="radio" id="no" name="inspection5" value="no5">
                <label for="no">no</label>

              </div>
            </div>

            <div class="row">
              <div class="col-25">
               
               <label class="cont-labels">Windows 10 Operating System ?</label>

              </div>
              <div class="col-75">
                <input type="radio" id="yes" name="inspection6" value="yes6">
                <label for="yes">yes</label>
                 <input type="radio" id="no" name="inspection6" value="no6">
                <label for="no">no</label>

              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="datecollect" class="cont-labels">Return Date</label>
              </div>
              <div class="col-75">
                <input type="date" id="datecollect" name="datecoll" max="2020-06-31">
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="subject" class="cont-labels">Additional notes</label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Additional notes.." ></textarea>
              </div>
            </div>

            <div class="row" >
              <input class="saveBtn" id="formButtons" type="submit" value="Save">
              <input class="cancelBtn" id="formButtons" type="reset" value="cancel">
            </div> 
            
 

          </form>     
                        

        </div>                                  <!--Returns Containers ends here-->












       

      
    </main><!--main container--> 

    </div>

    <!--Footer section-->
    <footer class="footer-section">
              <label for="" class="footer-text">Cput Project</label>
    </footer>

    <script defer src="script.js"></script>
    <script src="logindoc.js"></script> <!--Script tag always placed just before the closing body tag-->
</body>
</html>
