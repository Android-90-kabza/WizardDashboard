<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <div class="container" id="container">
        <!--Sign up container-->
        <div class="form-container sign-up-container">
            <form action="#"> <!--symbol is just aplace holder for website --> 
                
                <h1>Create Account</h1>
                <span>Or use your email for registration</span> 
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Sign Up</button>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            

            </form>

        </div>
        <!--Sign In Container-->
        <div class="form-container sign-in-container" >
            <form action="#">
                <h1>Sign in</h1>
                <span>to use your account</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forgot Your password ?</a>
                <button>Sign In</button>
            </form>

        </div>
        <!--Overlay Container-->
        <div class="overlay-container">
            <div class="overlay">
                <!--overlay right panel-->
                <div class="overlay-panel overlay-left">
                    <span class="PanelLogo">CTS WIZARD</span>
                    <h1>Welcome Back</h1>
                    <p>Login and let's get started</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <!--overlay right panel-->
                <div class="overlay-panel overlay-right">
                    <span class="PanelLogo">CTS WIZARD</span>
                    <h1>Sign up</h1>
                    <p>Enter your personal details to get started</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>


            </div>

        </div>

    </div>

    <script src="logindoc.js"></script>
</body>
</html>
